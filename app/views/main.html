<div class="container-fluid">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <h1 class="text-center">
        SoftGREd Status
      </h1>
    </div>
  </div>

  <hr>

  <div class="row-fluid clearfix">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Logs</div>
        <div class="panel-body">
          <div class="col-md-12 column">
            <ul class="pagination">

              <li ng-class="{ active : logs.currentPage === 0 }" ng-click="goToPage(0)">
                <a href="">&laquo;</a>
              </li>

              <li ng-click="goToPage($index)" 
                  ng-class="{ active : logs.currentPage == $index }" 
                  ng-repeat="page in logs.pages" 
                  ng-show="canShowPage($index)">
                <a href="">{{ $index + 1 }}</a>
              </li>
              <li ng-class="{ active : logs.currentPage == 'last' }" ng-click="goToPage('last')">
                <a href="">&raquo;</a>
              </li>

            </ul>

            <ul class="list-inline">
              <li ng-repeat="log in pageToRender()">{{log}}</li><!-- logs.pages[logs.currentPage] -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">GRE Interfaces</div>
        <div class="panel-body">

          <div class="col-md-12 column">
            <h3 class="text-danger" ng-show="status != 'OK'">
              Problems with Backend
            </h3>
          </div>

          <div class="col-md-12 column">
            <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <td>Interface</td>
                <td>CPE IP</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="attr in attrs">
                <th>
                  {{attr.interface}}
                </th>
                <th>
                  {{attr.ip}}
                </th>
                </th>
              </tr>       
            </tbody>
            </table>
          </div>
        </div>
      </div>
      

      <div class="panel panel-primary">
        <div class="panel-heading">GRE Interfaces</div>
        <div class="panel-body">

          <div class="col-md-12 column">
            <h3 class="text-danger" ng-show="status != 'OK'">
              Problems with Backend
            </h3>
          </div>

          <div class="col-md-12 column">
            <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <td>Interface</td>
                <td>CPE IP</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="attr in attrs">
                <th>
                  {{attr.interface}}
                </th>
                <th>
                  {{attr.ip}}
                </th>
                </th>
              </tr>       
            </tbody>
            </table>
          </div>
        </div>
      </div>



    </div>     
  </div>

  <hr>
  <a href="http://github.com/jpereira/softgre" target="_blank">Project SoftGREd</a>
</div>
