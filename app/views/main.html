<div class="container-fluid">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <h3 class="text-center">
        Status GRE {{logs.currentPage}}
      </h3>
    </div>
  </div>

  <div class="row-fluid clearfix">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Logs</div>
        <div class="panel-body">
          <div class="col-md-12 column">
            <ul class="pagination">
              <li ng-click="goToPage(0)">
                <a href="">&laquo;</a>
              </li>
              <li ng-click="goToPage($index)" ng-class="{ active : logs.currentPage == $index }" ng-repeat="page in logs.pages" 
                  ng-show="$index - logs.currentPage < 3 && $index - logs.currentPage > -3">
                <a href="">{{ $index + 1 }}</a>
              </li>
              <li ng-click="goToPage(logs.pages.length - 1)">
                <a href="">&raquo;</a>
              </li>
            </ul>

            <ul class="list-inline" style="height: 480px">
              <li ng-repeat="log in lastLogs">{{log}}</li><!-- logs.pages[logs.currentPage] -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Status das interfaces</div>
        <div class="panel-body">
          <div class="col-md-12 column">
            <h3>
              Status
            </h3>
            <h3 class="text-success" ng-show="status == 'OK'">
              OK
            </h3>
            <h3 class="text-danger" ng-show="status == 'NOK'">
              NOK
            </h3>
          </div>
    
          <div class="col-md-12 column">
            <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <td>Interface</td>
                <td>Ip</td>
              </tr>
            </thead>
              <tbody>
                <tr ng-repeat="attr in attrs">
                  <th>
                    {{attr.interface}}
                  </th>
                  <th>
                    {{attr.ip}}
                  </th>
                </tr>       
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>     
  </div>
</div>
